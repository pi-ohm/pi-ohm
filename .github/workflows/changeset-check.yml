name: Changeset Required

on:
  pull_request:
    branches: ["dev", "prod"]

jobs:
  changeset-required:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate changeset presence for package changes
        shell: bash
        run: |
          set -euo pipefail

          if [[ "${GITHUB_HEAD_REF}" == changeset-release/* ]]; then
            echo "Changesets release PR detected; skipping changeset requirement check."
            exit 0
          fi

          BASE_SHA="${{ github.event.pull_request.base.sha }}"
          HEAD_SHA="${{ github.event.pull_request.head.sha }}"

          changed_files="$(git diff --name-only "${BASE_SHA}" "${HEAD_SHA}")"

          echo "Changed files:"
          echo "${changed_files}"

          if ! echo "${changed_files}" | grep -Eq '^packages/'; then
            echo "No package files changed; changeset not required."
            exit 0
          fi

          if echo "${changed_files}" | grep -E '^\.changeset/[^/]+\.md$' | grep -vq '^\.changeset/README\.md$'; then
            echo "Changeset file detected."
            exit 0
          fi

          echo "::error::Package changes detected but no .changeset/*.md file found. Run 'yarn changeset' and commit the generated file."
          exit 1
