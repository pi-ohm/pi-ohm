name: Publish Dev Channel

on:
  push:
    branches: ["dev"]

jobs:
  publish-dev:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: https://registry.npmjs.org

      - name: Publish all packages to npm @dev
        env:
          NPM_CONFIG_ACCESS: public
          NPM_CONFIG_PROVENANCE: "true"
        run: |
          node ./scripts/publish-packages.cjs --channel dev
