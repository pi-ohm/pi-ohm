name: CI

on:
  push:
    branches: ["dev"]
  pull_request:

jobs:
  commit-messages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Validate commit messages
        shell: bash
        run: |
          set -euo pipefail

          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            range="${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }}"
          else
            before="${{ github.event.before }}"
            if [[ "$before" == "0000000000000000000000000000000000000000" ]]; then
              echo "Initial push detected; skipping commit range validation."
              exit 0
            fi
            range="$before..${{ github.sha }}"
          fi

          echo "Validating commit messages in range: $range"
          node --experimental-strip-types ./scripts/validate-commits.ts --range "$range"

  typecheck:
    runs-on: ubuntu-latest
    needs: [commit-messages]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Setup Yarn
        run: |
          corepack enable
          corepack prepare yarn@4.12.0 --activate
          yarn --version

      - name: Install
        run: yarn install --immutable

      - name: Typecheck
        run: yarn typecheck
