name: Release & Publish

on:
  push:
    branches: ["dev", "prod"]
  workflow_dispatch:
    inputs:
      package:
        description: "Package to publish"
        required: true
        default: "all"
        type: choice
        options:
          - all
          - config
          - modes
          - handoff
          - subagents
          - session-search
          - painter
          - pi-ohm
      channel:
        description: "npm dist-tag channel"
        required: true
        default: "latest"
        type: choice
        options:
          - latest
          - dev

jobs:
  publish-dev:
    if: ${{ github.event_name == 'push' && github.ref_name == 'dev' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: https://registry.npmjs.org

      - name: Publish all packages to npm @dev
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_ACCESS: public
          NPM_CONFIG_PROVENANCE: "false"
        run: |
          if [[ -z "${NODE_AUTH_TOKEN:-}" ]]; then
            echo "NPM_TOKEN secret is required for dev-channel publishing."
            exit 1
          fi

          node --experimental-strip-types ./scripts/publish-packages.ts --channel dev --provenance=false

  release-prod:
    if: ${{ github.event_name == 'push' && github.ref_name == 'prod' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run release-please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.RELEASE_PLEASE_TOKEN || secrets.GITHUB_TOKEN }}
          target-branch: prod
          config-file: .release-please-config.json
          manifest-file: .release-please-manifest.json

      - name: Setup Node
        if: ${{ steps.release.outputs.releases_created == 'true' }}
        uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: https://registry.npmjs.org

      - name: Publish released package versions to npm @latest
        if: ${{ steps.release.outputs.releases_created == 'true' }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_ACCESS: public
          NPM_CONFIG_PROVENANCE: "true"
        run: |
          if [[ -z "${NODE_AUTH_TOKEN:-}" ]]; then
            echo "NPM_TOKEN secret is required for stable publishing."
            exit 1
          fi

          node --experimental-strip-types ./scripts/publish-packages.ts --channel latest

  sync-prod-to-dev:
    if: ${{ github.event_name == 'push' && github.ref_name == 'prod' }}
    needs: [release-prod]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Ensure prod changes are synced back to dev via PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.RELEASE_PLEASE_TOKEN || secrets.GITHUB_TOKEN }}
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const base = 'dev';
            const head = `${owner}:prod`;

            const open = await github.paginate(github.rest.pulls.list, {
              owner,
              repo,
              state: 'open',
              base,
              head,
              per_page: 100,
            });

            if (open.length > 0) {
              core.info(`Existing sync PR already open: #${open[0].number}`);
              return;
            }

            const compare = await github.rest.repos.compareCommitsWithBasehead({
              owner,
              repo,
              basehead: 'dev...prod',
            });

            if ((compare.data.ahead_by ?? 0) === 0) {
              core.info('No prod-only commits to sync into dev.');
              return;
            }

            const pr = await github.rest.pulls.create({
              owner,
              repo,
              base,
              head,
              title: 'chore: sync prod back into dev',
              body: [
                'Automated sync PR to keep `dev` aligned with commits landed on `prod`',
                '(release commits, manifest bumps, changelogs, and workflow updates).',
                '',
                'This reduces dev/prod version drift.',
              ].join('\n'),
            });

            core.info(`Created sync PR #${pr.data.number}`);

  publish-manual:
    if: ${{ github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: https://registry.npmjs.org

      - name: Publish selected package(s)
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_ACCESS: public
          NPM_CONFIG_PROVENANCE: ${{ inputs.channel == 'dev' && 'false' || 'true' }}
        shell: bash
        run: |
          set -euo pipefail

          if [[ -z "${NODE_AUTH_TOKEN:-}" ]]; then
            echo "NPM_TOKEN secret is required for manual publishing."
            exit 1
          fi

          case "${{ inputs.package }}" in
            config)
              only="@pi-ohm/config"
              ;;
            modes)
              only="@pi-ohm/modes"
              ;;
            handoff)
              only="@pi-ohm/handoff"
              ;;
            subagents)
              only="@pi-ohm/subagents"
              ;;
            session-search)
              only="@pi-ohm/session-search"
              ;;
            painter)
              only="@pi-ohm/painter"
              ;;
            pi-ohm)
              only="pi-ohm"
              ;;
            all)
              only=""
              ;;
            *)
              echo "Unknown package input: ${{ inputs.package }}"
              exit 1
              ;;
          esac

          cmd=(node --experimental-strip-types ./scripts/publish-packages.ts --channel "${{ inputs.channel }}")
          if [[ "${{ inputs.channel }}" == "dev" ]]; then
            cmd+=(--provenance=false)
          fi
          if [[ -n "${only}" ]]; then
            cmd+=(--only "${only}")
          fi

          echo "Running: ${cmd[*]}"
          "${cmd[@]}"
