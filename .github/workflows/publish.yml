name: Publish Packages

on:
  workflow_dispatch:
    inputs:
      package:
        description: "Package to publish"
        required: true
        default: "all"
        type: choice
        options:
          - all
          - config
          - handoff
          - subagents
          - session-search
          - painter
          - pi-ohm
      dryRun:
        description: "Publish as dry-run"
        required: true
        default: true
        type: boolean

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: https://registry.npmjs.org

      - name: Setup Yarn
        run: |
          corepack enable
          corepack prepare yarn@4.12.0 --activate
          yarn --version

      - name: Install
        run: yarn install --immutable

      - name: Publish selected package(s)
        shell: bash
        env:
          NPM_CONFIG_ACCESS: public
          NPM_CONFIG_PROVENANCE: "true"
        run: |
          set -euo pipefail

          dry_flag=""
          if [ "${{ inputs.dryRun }}" = "true" ]; then
            dry_flag="--dry-run"
          fi

          publish_dir() {
            local dir="$1"
            echo "Publishing ${dir} ${dry_flag}"
            (
              cd "${dir}"
              npm publish --access public ${dry_flag}
            )
          }

          case "${{ inputs.package }}" in
            config)
              publish_dir "packages/config"
              ;;
            handoff)
              publish_dir "packages/handoff"
              ;;
            subagents)
              publish_dir "packages/subagents"
              ;;
            session-search)
              publish_dir "packages/session-search"
              ;;
            painter)
              publish_dir "packages/painter"
              ;;
            pi-ohm)
              publish_dir "packages/extension"
              ;;
            all)
              publish_dir "packages/config"
              publish_dir "packages/handoff"
              publish_dir "packages/subagents"
              publish_dir "packages/session-search"
              publish_dir "packages/painter"
              publish_dir "packages/extension"
              ;;
            *)
              echo "Unknown package input: ${{ inputs.package }}"
              exit 1
              ;;
          esac
