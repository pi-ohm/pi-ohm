name: Publish Packages (Manual)

on:
  workflow_dispatch:
    inputs:
      package:
        description: "Package to publish"
        required: true
        default: "all"
        type: choice
        options:
          - all
          - config
          - modes
          - handoff
          - subagents
          - session-search
          - painter
          - pi-ohm
      channel:
        description: "npm dist-tag channel"
        required: true
        default: "latest"
        type: choice
        options:
          - latest
          - dev

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: https://registry.npmjs.org

      - name: Publish selected package(s)
        env:
          NPM_CONFIG_ACCESS: public
          NPM_CONFIG_PROVENANCE: "true"
        shell: bash
        run: |
          set -euo pipefail

          case "${{ inputs.package }}" in
            config)
              only="@pi-phm/config"
              ;;
            modes)
              only="@pi-ohm/modes"
              ;;
            handoff)
              only="@pi-phm/handoff"
              ;;
            subagents)
              only="@pi-phm/subagents"
              ;;
            session-search)
              only="@pi-phm/session-search"
              ;;
            painter)
              only="@pi-phm/painter"
              ;;
            pi-ohm)
              only="pi-ohm"
              ;;
            all)
              only=""
              ;;
            *)
              echo "Unknown package input: ${{ inputs.package }}"
              exit 1
              ;;
          esac

          cmd=(node --experimental-strip-types ./scripts/publish-packages.ts --channel "${{ inputs.channel }}")
          if [[ -n "${only}" ]]; then
            cmd+=(--only "${only}")
          fi

          echo "Running: ${cmd[*]}"
          "${cmd[@]}"
